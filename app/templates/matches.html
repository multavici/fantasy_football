{% extends "base.html" %}

{% block app_content %}
    <h1>Matches</h1>
    <table class="table table-hover">
    {% for match in matches %}
        <tr>
            <td>
                {{ match.matchday }}
            </td>
            <td>
                {{ match.home_team }} - {{ match.away_team }}
            </td>
            <td>
                <a href="/matches/{{ match.id }}">{{ match.home_score }} - {{ match.away_score }}</a>
            </td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
